<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="slideshow.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <!--image slider-->
    <div class="slider">
        <div class="slides">
            <!--radio button start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--radio button end-->
            <!--slide images start-->
            <div class="slide first">
                <img src="https://images3.alphacoders.com/823/thumb-1920-82317.jpg" alt="beach docks image">
            </div>
            <div class="slide">
                <img src="https://images.template.net/wp-content/uploads/2016/04/25103502/HD-Featured-Image.jpg?width=584" alt="rock with rain drops">
            </div>
            <div class="slide">
                <img src="https://www.desktopbackground.org/p/2013/07/16/608189_summer-photography-backgrounds-hd-backgrounds-8-hd-wallpapers_1920x1200_h.jpg" alt="valley and river">
            </div>
            <div class="slide">
                <img src="https://hdwallsource.com/img/2014/7/stunning-hd-backgrounds-31863-32599-hd-wallpapers.jpg" alt="eagle over bridge">
            </div>
            <!--slide images end-->
            <!--automatic navigation start-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!--automatic navigation end-->
        </div>
        <!--manual navigation start-->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
        <!--manual navigation end-->
    </div>
    <!--image end-->
    </div>






    <script src="slideshow.js"></script>
</body>
</html>
